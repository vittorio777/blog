            <h1 id="2020-06-11-leetcode第2题-实现语言：python3"><a href="#2020-06-11-leetcode第2题-实现语言：python3" class="headerlink" title="2020.06.11     leetcode第2题      实现语言：python3"></a>2020.06.11     leetcode第2题      实现语言：python3</h1><h2 id="两数相加"><a href="#两数相加" class="headerlink" title="两数相加"></a>两数相加</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"># Definition for singly-linked list.</span><br><span class="line"># class ListNode:</span><br><span class="line">#     def __init__(self, x):</span><br><span class="line">#         self.val &#x3D; x</span><br><span class="line">#         self.next &#x3D; None</span><br><span class="line"></span><br><span class="line">class Solution:</span><br><span class="line">    def addTwoNumbers(self, l1: ListNode, l2: ListNode) -&gt; ListNode:</span><br><span class="line">        head &#x3D; ListNode(0) #建立头结点</span><br><span class="line">        p &#x3D; head #p为头结点的next成员</span><br><span class="line">        carry &#x3D; 0 #初始进位设为0</span><br><span class="line">        while(l1 or l2):</span><br><span class="line">            a &#x3D; l1.val if l1 else 0</span><br><span class="line">            b &#x3D; l2.val if l2 else 0</span><br><span class="line">            temp &#x3D; a + b + carry</span><br><span class="line">            carry &#x3D; temp &#x2F;&#x2F; 10 #记录进位的值</span><br><span class="line">            temp %&#x3D; 10 #只保留小于10的部分</span><br><span class="line">            p.next &#x3D; ListNode(temp)</span><br><span class="line">            p &#x3D; p.next</span><br><span class="line">            if l1:</span><br><span class="line">                l1 &#x3D; l1.next</span><br><span class="line">            if l2:</span><br><span class="line">                l2 &#x3D; l2.next</span><br><span class="line">        if carry &#x3D;&#x3D; 1: #如果首位两项相加大于10</span><br><span class="line">            p.next &#x3D; ListNode(1)</span><br><span class="line">        return head.next</span><br></pre></td></tr></table></figure>

<h1 id="2020-06-15-leetcode第3题-实现语言：python3"><a href="#2020-06-15-leetcode第3题-实现语言：python3" class="headerlink" title="2020.06.15     leetcode第3题      实现语言：python3"></a>2020.06.15     leetcode第3题      实现语言：python3</h1><h2 id="无重复字符的最长子串"><a href="#无重复字符的最长子串" class="headerlink" title="无重复字符的最长子串"></a>无重复字符的最长子串</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">class Solution:</span><br><span class="line">    def lengthOfLongestSubstring(self, s: str) -&gt; int:</span><br><span class="line">        left &#x3D; 0    #滑动窗口左下标</span><br><span class="line">        right &#x3D; 0   #滑动窗口右下标+1，是将要判断是否进入滑动窗口的值的下标</span><br><span class="line">        maxs &#x3D; 0    #maxs用来更新最大长度</span><br><span class="line">        while right &lt; len(s):</span><br><span class="line">            while right &lt; len(s) and s[right] not in s[left:right]:     #若right所指向的值不在滑动窗口中，则窗口向右扩大</span><br><span class="line">                right &#x3D; right + 1   #right指向下一个待判断值</span><br><span class="line">            if maxs &lt; right - left:     #更新窗口最大值</span><br><span class="line">                maxs &#x3D; right - left</span><br><span class="line">            if  right &lt; len(s):     </span><br><span class="line">                while s[right] in s[left:right]:    #左边缩小窗口</span><br><span class="line">                    left &#x3D; left + 1</span><br><span class="line">            else:</span><br><span class="line">                return maxs</span><br><span class="line">        return maxs</span><br></pre></td></tr></table></figure>
<ul>
<li>本题使用滑动窗口①方法</li>
</ul>
